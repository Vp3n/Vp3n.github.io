---
layout: default
title: Vivian Pennel - Blog
rss: true
---

{% for post in site.categories.blog %}
<article>
    <header>
        <h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <div class="blog-meta">
            Publi√© le {{ post.date | date: "%d/%m/%Y" }} par Vivian Pennel
            <!--{% for tag in post.tags %}-->
                <!--<a href="#">[{{ tag }}]</a>-->
            <!--{% endfor %}-->
        </div>
    </header>
    {{ post.excerpt }}
    <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-default" role="button">
        Lire la suite <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
</article>
{% endfor %}
